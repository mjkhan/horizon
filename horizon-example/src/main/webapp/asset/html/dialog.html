<div class="modal fade" id="{id}" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content" style="border-color:purple; border-width:2px;margin-top:200px;">
			<div class="modal-header" style="background-color:purple; color:#fff; ">
				<h5 class="modal-title" style="font-size:1.4em; font-weight:bold;">{title}</h5>
				<button id="close{id}" type="button" class="close" style="text-align:right;" data-dismiss="modal" aria-label="Close">
					<span title="close" aria-hidden="true" style="color:#fff; font-size:1.4em;">&times;</span>
				</button>
			</div>
			<div class="modal-body" style="min-height:10em;min-width:30%;">{content}</div>
			<div id="button" class="modal-footer text-center hidden">
				<button type="button" class="btn btn-primary-line">OK</button>
			</div>
		</div>
	</div>
</div>
